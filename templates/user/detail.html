{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ user.username }} {% endblock %}</h1>
    </span>
    <div class="content">
            <div class="user">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="name">{{ user.username }}</p>
                </b>
                <p>{{ user.email }}</p>
            </div>
    </div>
{% endblock %}
