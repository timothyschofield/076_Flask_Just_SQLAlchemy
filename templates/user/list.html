{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Users {% endblock %}</h1>
    <div class="content">
        {% for user in users %}
            <div class="user">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="username">
                            {{ user.username }}
                        </a>
                    </p>
                </b>
                <p>{{ user.email }}</p>
                
                <a href="{{ url_for('user_edit', id=user.id)}}">Edit</a>

                <hr>

                <form method="POST" action="{{ url_for('user_delete', id=user.id) }}">
                    <input type="submit" value="Delete User" onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>

            </div>
        {% endfor %}
    </div>
{% endblock %}
